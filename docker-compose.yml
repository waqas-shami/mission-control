version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mission-control
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@10.10.20.75:5432/mission_control
      - REDIS_URL=redis://10.10.20.75:6379
      - NEXT_PUBLIC_WS_URL=ws://10.10.20.75:3001
    networks:
      - mission-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  ws-server:
    build:
      context: .
      dockerfile: Dockerfile.ws
    container_name: mission-control-ws
    ports:
      - "3001:3001"
    environment:
      - REDIS_URL=redis://10.10.20.75:6379
      - DATABASE_URL=postgresql://postgres:postgres@10.10.20.75:5432/mission_control
    networks:
      - mission-network
    restart: unless-stopped

networks:
  mission-network:
    driver: bridge
