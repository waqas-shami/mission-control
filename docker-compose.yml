services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mission-control
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/mission_control
      - REDIS_URL=redis://redis:6379
      - NEXT_PUBLIC_WS_URL=ws://ws-server:3001
    depends_on:
      - db
      - redis
    networks:
      - mission-network
    restart: unless-stopped

  ws-server:
    build:
      context: .
      dockerfile: Dockerfile.ws
    container_name: mission-control-ws
    ports:
      - "3001:3001"
    environment:
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/mission_control
    depends_on:
      - db
      - redis
    networks:
      - mission-network
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: mission-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=mission_control
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"
    networks:
      - mission-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: mission-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - mission-network
    restart: unless-stopped

networks:
  mission-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
