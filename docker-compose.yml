services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mission-control
    ports:
      - "3003:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/mission_control
      - REDIS_URL=redis://redis:6379
      - NEXT_PUBLIC_WS_URL=ws://ws-server:3001
      - MISSION_CONTROL_URL=http://app:3000
    volumes:
      - ./scripts:/app/scripts:ro
      - ./logs:/app/logs
      - mission_scripts:/app/node_modules/.bin  # Keep sync tools accessible
    depends_on:
      - db
      - redis
    networks:
      - mission-network
    restart: unless-stopped
    command: >
      sh -c "
        echo '0 * * * * /app/scripts/sync-daily.sh >> /app/logs/sync.log 2>&1' >> /etc/crontabs/root &&
        crond -f
      "

  ws-server:
    build:
      context: .
      dockerfile: Dockerfile.ws
    container_name: mission-control-ws
    ports:
      - "3004:3001"
    environment:
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/mission_control
    depends_on:
      - db
      - redis
    networks:
      - mission-network
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: mission-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=mission_control
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5433:5432"
    networks:
      - mission-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: mission-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - mission-network
    restart: unless-stopped

networks:
  mission-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  mission_scripts:
